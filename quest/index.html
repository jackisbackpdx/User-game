<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href='./quest.css' rel='stylesheet'>
</head>
<body>
    <header>
         <h1>Adventure Quest</h1>
        <div class="profile">
            <img id="avatar">
            <span id="name"></span>
            hp:<span id="hp"></span>
            gold: <span id="gold"></span>
        </div>
    </header>

    <main>
        <h2 id='title'></h2>
        <p>
            <img id='image'>
            <audio id='audio' autoplay></audio>
        </p>
        <p id='description'></p>
        <form id='choice-form'>
            <p id='choices'></p>
            <button>Choose</button>
        </form>
        <section id='result' class='hidden'>
            <p id='result-description'></p>
            <a href='../map'>Back to Map</a>
        </section>
    </main>
    <script src='./quest.js' type='module'></script>
</body>
</html>
